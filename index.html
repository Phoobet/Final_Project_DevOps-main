<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gundam DATA</title>
  <style>
    /* การจัดการกับรูปแบบพื้นฐาน */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #f39c12;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .button {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      width: 200px;
      text-align: center;
    }

    .button:hover {
      background: #27ae60;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* การจัดการส่วนแสดงข้อมูล */
    .data {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      margin-top: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    h2 {
      font-size: 2rem;
      color: #f39c12;
      margin-bottom: 1rem;
    }

    .specs {
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.8;
      color: #dcdcdc;
    }

    .specs span {
      font-weight: bold;
      color: #f39c12;
    }

    /* แอนิเมชั่น */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* การจัดการปุ่มกลับ */
    .back-button {
      background: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>Gundam DATA</h1>
  <div class="container">
    <button class="button" onclick="showData('Freedom Gundam')">Freedom Gundam</button>
    <button class="button" onclick="showData('Strike Gundam')">Strike Gundam</button>
    <button class="button" onclick="showData('Wing Gundam')">Wing Gundam</button>
    <button class="button" onclick="showData('Destiny Gundam')">Destiny Gundam</button>
    <button class="button" onclick="showData('RX-78-2 Gundam')">RX-78-2 Gundam</button>
    <button class="button" onclick="showData('Unicorn Gundam')">Unicorn Gundam</button>
    <button class="button" onclick="showData('Barbatos Gundam')">Barbatos Gundam</button>
    <button class="button" onclick="showData('Exia Gundam')">Exia Gundam</button>
  </div>

    <div id="gundamSpecs" class="specs"></div>
    <button class="back-button" onclick="hideData()">กลับ</button>
  </div>

    // ฟังก์ชันที่ใช้ในการแสดงข้อมูล
    function showData(gundamName) {
      const data = gundamData[gundamName];
      if (data) {
        document.getElementById('gundamName').textContent = data.name;
        document.getElementById('gundamDescription').textContent = data.description;
        document.getElementById('gundamSpecs').innerHTML = data.specs;
        document.getElementById('gundamData').style.display = 'block';
      }
    }

    // ฟังก์ชันสำหรับปิดการแสดงข้อมูล
    function hideData() {
      document.getElementById('gundamData').style.display = 'none';
    }
  </script>

</body>
</html>
